{% extends 'base.html'%}
{% block title %} TUTORIALS{% endblock title %}
{% load static %}
<!--{% static "img" as baseurl %}-->
{% static "img"  as baseurl  %}
{% block body %}


<div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for tut in tuts %}
              <div class="col">
                <div class="card shadow-sm">
                  <img src="{{ tut.img.url }}" class="d-block w-100" alt=""width="200" height="200">
                  <div class="card-body">
                    <p class="card-text">{{tut.title}}</p>
                    <p class="card-text">{{tut.desc | safe}} </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="{% url 'show_tut' slug=tut.slug %}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                      </div>
                      <small class="text-muted">${{tut.price}}</small>
                      {% if tut.offer %}
                      <small class="text-muted">$50 offer </small>
                      {% endif %}
                      <small class="text-muted">{{tut.dis}}</small>

                    </div>
                  </div>
                </div>
              </div>
      {% endfor %}
      </div>
</div>
{% endblock body %}
