<style>
#myVideo {position: fixed;right: 0;bottom: 0;min-width: 100%;min-height: 100%;}

/* Add some content at the bottom of the video/page */
.content {position: fixed;bottom: 0;background: rgba(0, 0, 0, 0.5);color: #f1f1f1;width: 100%;padding: 20px;}

/* Style the button used to pause/play the video */
#myBtn { width: 70px; font-size:18px; padding:10px; border:none; background:#000; color:#fff; cursor:pointer;}
#myBtn:hover { background: #ddd; color: black;}

{% comment %}
<script>


// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
 {% endcomment %}


<video autoplay muted loop id="myVideo">
  {% comment %} <source src="./static/img/net.mp4" type="video/mp4"> {% endcomment %}
  <source src="{{request.scheme}}://{{request.META.HTTP_HOST}}/static/img/net.mp4" type="video/mp4" alt="">
</video>


{% comment %}
<!-- Optional: some overlay text to describe the video -->
<div class="content">
  <h2>ALOK</h2>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div> {% endcomment %}
