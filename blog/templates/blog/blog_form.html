{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class=container>
<div class="main-container">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% comment %} {{form|crispy|safe}} {% endcomment %}
            {{ form.media }}
            {{ form.as_p }}
			<input class="btn btn-primary" type="submit" value="Save">
		</form>
	</div>
</div>

{% endblock body %}
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
	
}

.container {
    background-color: #555;
    color: #ddd;
    border-radius: 10px;
    padding: 20px;
    font-family: 'Montserrat', sans-serif;
    max-width: 500px
}


</style>
